<!DOCTYPE html>
<html ng-app="example">
  <head>
    <script src="components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.min.js"></script>
    <script>
      angular.module('example', ['bDraggable'])
      
          .controller('ExampleCtrl', function ($scope) {
              $scope.items= [
                  { name: 'one' },
                  { name: 'two' },
                  { name: 'three' },
                  { name: 'four' },
                  { name: 'five' },
                  { name: 'six' },
                  { name: 'seven' },
              ]
      
              $scope.handleItemDrag= function (item, from) {
                  return from
              }
      
              $scope.handleItemDrop= function (item, to, from) {
                  $scope.items.splice(to, 0, $scope.items.splice(from, 1)[0])
              }
      
          })
      
      ;
      
    </script>
  </head>
  <body ng-controller="ExampleCtrl">
    <h1>bDraggable</h1>
    <ul>
      <li ng-repeat="item in items" b-draggable="application/data-item" draggable-drag="handleItemDrag(item, $index)" draggable-drop="handleItemDrop(item, $index, $data)">{{item}}</li>
    </ul>
  </body>
</html>
